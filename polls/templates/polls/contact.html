{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'main/css/contact.css' %}">  
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Nous aimerions avoir de vos nouvelles ! Veuillez remplir le formulaire ci-dessous..</p>
        <form class="contact-form" action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Votre Nom" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre Message" rows="6" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    {% endblock %}
