
{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>hello</h1>
<select name="language">
    {% get_current_langage as LANGUAGE_CODE %}
    {% get_available_langage as LANGUAGE_CODE %}
    {% get_language_info_list for LANGUAGES aas languages %}
    {% for language in languages %}
    <option value="{{language.code}}" {% if language.code==LANGUAGE_CODE %} selected{% endif %}>{{language.name_local}} ({{language.code}})</option>
    {% endfor %}
</select>
<input type="submit" value="Go">
<img src=".{% static 'images/kosksi.jpg' %}" alt="">
{% static ''  %}

{% endblock %}
