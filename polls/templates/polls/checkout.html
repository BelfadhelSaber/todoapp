{% extends 'base.html' %}
{% block content %}



<form  method="POST" >
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="text" id="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>

    <div class="form-group col-md-6">
      <label for="inputEmail4">nbpersonne</label>
      <input type="text" id="nbpersonne" name="nbpersonne" class="form-control" id="inputnbpersonne" placeholder="nbpersonne">
    </div>

    <div class="form-group col-md-6">
      <label for="inputEmail4">nbenfant</label>
      <input type="text" id="nbenfant" name="nbenfant" class="form-control" id="inputnbenfant" placeholder="nbenfant">
    </div>

    <div class="form-group col-md-6">
      <label for="inputEmail4">Prix</label>
      <input type="text" id="prix" name="prix" readonly value="{{Hotel.price}}" class="form-control" id="inputnbenfant" placeholder="prix">
    </div>

    
    
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" name="adresse" id="adresse" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>

  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" name="ville" id="ville" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">pays</label>
      <select id="pays" name="pays" class="form-control">
        <option selected>Choose...</option>
        <option>Tunisie</option>
        <option>Alg√©rie</option>
        <option>Liya</option>
        <option>Marroc</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input name="zipcode" id="zipcode" type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Commander</button>
</form>
{% block js %}
{% endblock %}
  <script type="text/javascript">
      nbpersonne=document.getElementById("nbpersonne").value;
      nbenfant=document.getElementById("nbenfant").value;
      
  </script>
{% endblock %}
