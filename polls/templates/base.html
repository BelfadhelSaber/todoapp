
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #nav{
            text-align: center;
            
            height: 45px;
            display: block;
            
            box-shadow: 2px 2px 2px 1px;
            background-color:#F8F9FA;
           
           
        }
        a{
            padding-top: 30px;
            margin-right: 30px;
            display: inline;
            color: #333333;
            text-decoration:none;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            
            
        }
        #recherche{
                border-radius: 50px;
                background-color: rgb(188, 188, 175);
                padding-right: 250px;
                margin-left: 100px;
        }
        #re{
                border-radius: 50px;
                background-color: #F8F9FA;
        }
    </style>
    
</head>
<body>
    <header>
        <nav id="nav">
            
            <a href="{% url 'login' %}" class="active">Login</a>
            <a href="{% url 'signup' %}">signup</a>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'todo' %}">todo</a>
            <a href="{% url 'logout' %}">logout</a>
            <a href="{% url 'contact' %}">Contact</a>
            <input type="text" placeholder="Recherche" id="recherche">
            <input type="button" value="Rechercher" id="re">
        </nav>
    </header>
{% block content %}

{% endblock %}
</body>
</html>
